<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Gravity Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
    <div id="main-container" class="container">
        <h1 id="title">Google Gravity Search Engine</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Enter search keyword">
            <button id="search-btn" class="btn">Search</button>
            <button id="clear-history-btn" class="btn danger">Clear History</button>
            <button id="gravity-btn" class="btn">Activate Gravity</button>
        </div>

        <h2 id="history-title">Search History</h2>
        <ul id="search-history-list" class="history-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
